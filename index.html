<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Tic Tac Toe</div>
    <div class="game-window">
        <div class="game-field-container">
            <div class="game-field" id="0"></div>
            <div class="game-field" id="1"></div>
            <div class="game-field" id="2"></div>
            <div class="game-field" id="3"></div>
            <div class="game-field" id="4"></div>
            <div class="game-field" id="5"></div>
            <div class="game-field" id="6"></div>
            <div class="game-field" id="7"></div>
            <div class="game-field" id="8"></div>
        </div>
        <div class="game-console"></div>
        <button class="reset-button">Reset Game</button>
    </div>
    <div class="footer">Made from....</div>
    <dialog>
        <form id="playerForm">
            <div class="form-group">
                <label for="player1">Player 1:</label>
                <input type="text" id="player1" name="player1" required>
            </div>
            <div class="form-group">
                <label for="player2">Player 2:</label>
                <input type="text" id="player2" name="player2" required>
            </div>
        </form>
    </dialog>
</body>
</html>
